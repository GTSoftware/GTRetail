<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:form id="searchUserForm">
        <p:messages id="msgField"/>
        <p:panelGrid layout="grid"  styleClass="ui-panelgrid-blank" columns="2" >
            <p:outputLabel value="#{msg.terminosBusqueda}:" for="txtBusField"/>

            <p:inputText id="txtBusField"
                         value="#{usuariosSearchBean.filter.text}"
                         required="true"/>


            <p:commandButton id="buscarButton"
                             value="#{msg.buscar}"
                             action="#{usuariosSearchBean.findUsuarios()}"
                             update="@form"
                             ajax="true"
                             icon="fa fa-fw fa-search"/>

            <p:commandButton id="nuevoButton"
                             value="#{msg.nuevo}"
                             action="edicion/index.xhtml"
                             ajax="false"
                             immediate="true"
                             icon="fa fa-fw fa-plus"/>
        </p:panelGrid >


        <p:separator/>


        <p:dataTable id="tablaUsuarios"
                     rendered="#{usuariosSearchBean.usuariosList ne null}"
                     value="#{usuariosSearchBean.usuariosList}"
                     var="item"
                     rows="15"
                     paginator="true"
                     sortMode="multiple"
                     rowKey="#{item.login}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                     rowsPerPageTemplate="10,15,30"
                     style="width: 100%"
                     resizableColumns="true"
                     scrollable="true"
                     reflow="true" >
            <f:facet name="header">
                <h:outputText value="#{msg.listadoUsuarios}"/>
            </f:facet>
            <f:facet name="{Exporters}">
                <h:commandLink>
                    <p:graphicImage library="images" name="excel.png" title="Exportar a excel" width="24"/>
                    <p:dataExporter type="xls" target="tablaUsuarios" fileName="usuarios" />
                </h:commandLink>
            </f:facet>



            <p:column headerText="#{msg.usuariosLogIn}" sortBy="#{item.login}">
                <h:outputText value="#{item.login}" >

                </h:outputText>
            </p:column>
            <p:column headerText="#{msg.nombre}" sortBy="#{item.nombreUsuario}" >
                <h:outputText value="#{item.nombreUsuario}" >

                </h:outputText>
            </p:column>
            <p:column headerText="#{msg.sucursal}" sortBy="#{item.idSucursal.nombreSucursal}" >
                <h:outputText value="#{item.idSucursal.nombreSucursal}" >

                </h:outputText>
            </p:column>


            <p:column exportable="false">
                <p:commandButton id="editarButton"
                                 action="edicion/index.xhtml"
                                 ajax="false"
                                 icon="fa fa-fw fa-edit">
                    <f:param name="login" value="#{item.login}"/>

                </p:commandButton>
            </p:column>

            <f:facet name="footer">
                <h:outputText value="Cantidad de Usuarios #{usuariosSearchBean.usuariosList.size()}"/>
            </f:facet>
        </p:dataTable>

    </h:form>

</html>
