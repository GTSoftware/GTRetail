<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template.xhtml">

    <!-- Contenido -->
    <ui:define name="content">
        <ui:insert >
            <ui:include src="breadcrumb.xhtml" />
        </ui:insert>

        <div class="Container50 Responsive100 NoIndent">
            <div class="Container100 ui-fluid">
                <div class="Card">
                    <h1 class="CardBigTopic TexAlCenter">Editar Unidad</h1>
                    <h:form id="formContenido" >


                        <p:panelGrid layout="grid"  style="border:0px !important; background:none;"
                                     styleClass="ui-panelgrid-blank" columns="3">

                            <h:outputLabel for="idField" value="#{msg.id}:" />
                            <h:outputLabel id="idField" value="#{unidadesEditBean.unidadActual.id}" />
                            <h:outputLabel  />

                            <h:outputLabel for="nombreField" value="#{msg.nombre}:" />

                            <p:inputText id="nombreField"
                                         value="#{unidadesEditBean.unidadActual.nombreUnidad}"
                                         maxlength="100" required="true" requiredMessage="#{msg.campoRequerido}"
                                         converter="#{stringFormatConverter}"/>
                            <p:message for="nombreField"  />

                            <h:outputLabel for="cantidadEnteraField" value="#{msg.cantidadEntera}:" />

                            <p:selectBooleanCheckbox id="cantidadEnteraField"
                                                     value="#{unidadesEditBean.unidadActual.cantidadEntera}"
                                                     required="true" requiredMessage="#{msg.campoRequerido}"/>
                            <p:message for="cantidadEnteraField"  />


                        </p:panelGrid >

                        <div class="SeparatorFull"></div>
                        <p:panelGrid layout="grid" columns="2"  style="border:0px !important; background:none;"
                                     styleClass="ui-panelgrid-blank">
                            <p:commandButton value="#{msg.guardar}" icon="fa fa-fw fa-save" action="#{unidadesEditBean.doGuardar()}"
                                             update="@form" />
                            <p:commandButton value="#{msg.cancelar}" icon="fa fa-fw fa-ban"
                                             action="unidadSearch.xhtml?faces-redirect=true"
                                             ajax="false" immediate="true" styleClass="RedButton"/>
                        </p:panelGrid>
                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
