<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template.xhtml">

    <!-- Contenido -->
    <ui:define name="content">
        <ui:insert >
            <ui:include src="breadcrumb.xhtml" />
        </ui:insert>

        <div class="Container100 Responsive100 NoIndent">
            <div class="Container100 ui-fluid">
                <div class="Card">
                    <h1 class="CardBigTopic TexAlCenter">Editar Localidad</h1>
                    <h:form id="formContenido" >


                        <p:panelGrid layout="grid"  style="border:0px !important; background:none;"
                                     styleClass="ui-panelgrid-blank" columns="3">

                            <h:outputLabel for="idField" value="#{msg.id}:" />
                            <h:outputLabel id="idField" value="#{localidadesEditBean.localidadActual.id}" />
                            <h:outputLabel  />

                            <h:outputLabel for="paisField" value="#{msg.pais}:"/>
                            <p:selectOneMenu id="paisField" required="true" requiredMessage="#{msg.paisRequerido}"
                                             value="#{localidadesEditBean.paisSeleccionado}"
                                             converter="omnifaces.SelectItemsIndexConverter"
                                             filter="true" filterMatchMode="contains">
                                <f:selectItem noSelectionOption="true" itemLabel="#{msg.seleccionarUno}"/>
                                <f:selectItems value="#{localidadesEditBean.paises}" var="pais" itemLabel="#{pais.nombrePais}"
                                               itemValue="#{pais}"/>
                                <p:ajax update="provinciaField" listener="#{localidadesEditBean.changePais()}"
                                        process="@this" global="false"/>
                            </p:selectOneMenu>
                            <p:message for="paisField"/>

                            <h:outputLabel for="provinciaField" value="#{msg.provincia}:"/>
                            <p:selectOneMenu id="provinciaField" required="true" requiredMessage="#{msg.provinciaRequerido}"
                                             value="#{localidadesEditBean.localidadActual.idProvincia}"
                                             converter="omnifaces.SelectItemsIndexConverter"
                                             filter="true" filterMatchMode="contains">
                                <f:selectItem noSelectionOption="true" itemLabel="#{msg.seleccionarUno}"/>
                                <f:selectItems value="#{localidadesEditBean.provincias}" var="prov" itemLabel="#{prov.nombreProvincia}"
                                               itemValue="#{prov}"/>

                            </p:selectOneMenu>
                            <p:message for="provinciaField"/>

                            <h:outputLabel for="nombreField" value="#{msg.nombre}:" />

                            <p:inputText id="nombreField"
                                         value="#{localidadesEditBean.localidadActual.nombreLocalidad}"
                                         maxlength="100" required="true" requiredMessage="#{msg.campoRequerido}"
                                         converter="#{stringFormatConverter}"/>
                            <p:message for="nombreField"  />

                            <h:outputLabel for="codPostalField" value="#{msg.codigo} postal:" />
                            <p:inputText id="codPostalField"
                                         value="#{localidadesEditBean.localidadActual.codigoPostal}"
                                         maxlength="20" required="true" requiredMessage="#{msg.campoRequerido}"
                                         converter="#{stringFormatConverter}"/>
                            <p:message for="codPostalField"  />


                        </p:panelGrid >

                        <div class="SeparatorFull"></div>
                        <p:panelGrid layout="grid" columns="2"  style="border:0px !important; background:none;"
                                     styleClass="ui-panelgrid-blank">
                            <p:commandButton value="#{msg.guardar}" icon="fa fa-fw fa-save" action="#{localidadesEditBean.doGuardar()}"
                                             update="@form" />

                            <p:commandButton value="#{msg.cancelar}" icon="fa fa-fw fa-ban"
                                             action="index.xhtml?faces-redirect=true"
                                             ajax="false" immediate="true" styleClass="RedButton"/>
                        </p:panelGrid>
                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
