<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../resources/templates/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:panel header="Cuenta corriente de clientes">
                        <p:dataTable id="ccTable" value="#{clientesBean.ultimosMovimientos}" var="cmov"
                                     rows="15"
                                     paginator="true"
                                     sortMode="multiple"
                                     emptyMessage="No hay clientes que coincidan con los términos de búsqueda..."
                                     rowKey="#{cmov.idMovimiento}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,30"
                                     style="width: 100%"
                                     resizableColumns="true"
                                     scrollable="true"
                                     reflow="true" >

                            <f:facet name="header" >
                                Últimos movimientos
                            </f:facet>

                            <p:column sortBy="#{cmov.idMovimiento}">
                                <f:facet name="header">
                                    Id
                                </f:facet>
                                <h:outputLabel value="#{cmov.idMovimiento}"/>
                            </p:column>
                            <p:column sortBy="#{cmov.fechaMovimiento}">
                                <f:facet name="header">
                                    Fecha
                                </f:facet>
                                <h:outputText value="#{cmov.fechaMovimiento}">
                                    <f:convertDateTime type="both" dateStyle="short" timeZone="GMT-3"/>
                                </h:outputText>
                            </p:column>
                            <p:column sortBy="#{cmov.importeMovimiento}">
                                <f:facet name="header">
                                    Importe
                                </f:facet>
                                <h:outputText value="#{cmov.importeMovimiento}">

                                </h:outputText>
                            </p:column>
                            <p:column sortBy="#{cmov.descripcionMovimiento}">
                                <f:facet name="header">
                                    Descripción
                                </f:facet>
                                <h:outputText value="#{cmov.descripcionMovimiento}">

                                </h:outputText>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="1" footerText="Saldo actual:"
                                              style="text-align:right; font-size: larger"  />

                                    <p:column footerText="\$#{clientesBean.saldoCliente}" style=" font-size: xx-large" />
                                </p:row>
                            </p:columnGroup>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
