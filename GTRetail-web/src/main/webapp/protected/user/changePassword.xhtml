<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <ui:insert >
            <ui:include src="breadcrumb.xhtml" />
        </ui:insert>

        <div class="Container100 Responsive100 NoIndent">
            <div class="Container100 ui-fluid">
                <div class="Card">
                    <h1 class="CardBigTopic TexAlCenter">#{msg.cambiarClave}</h1>
                    <div class="SeparatorFull" />
                    <h:form id="changePassForm">
                        <p:panelGrid layout="grid"  styleClass="ui-panelgrid-blank" id="changePanel" columns="2">
                            <p:outputLabel value="#{msg.cambioClaveActual}:" for="oldPassField"/>
                            <p:password id="oldPassField" value="#{changePasswordBean.oldPassword}"
                                        required="true"/>

                            <p:outputLabel value="#{msg.cambioClaveNueva}:" for="newPassField"/>
                            <p:password id="newPassField" value="#{changePasswordBean.newPassword}"
                                        required="true"
                                        feedback="true"
                                        match="newPassRepeatField"/>
                            <p:outputLabel value="#{msg.cambioClaveNuevaRepetir}:" for="newPassRepeatField"/>
                            <p:password id="newPassRepeatField" value="#{changePasswordBean.newPasswordRepeat}"
                                        required="true"/>

                        </p:panelGrid >
                        <p:commandButton id="aceptarButton" value="#{msg.guardar}"
                                         action="#{changePasswordBean.actualizarClave()}"
                                         update="changePanel"
                                         styleClass="GreenButton"/>

                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
