<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <!-- Contenido -->
            <ui:define name="content">
                <ui:insert >
                    <ui:include src="breadcrumb.xhtml" />
                </ui:insert>
                <h:form id="changePassForm">
                    <h:panelGrid id="changePanel" columns="2">
                        <p:outputLabel value="#{msg.cambioClaveActual}:" for="oldPassField"/>
                        <p:password id="oldPassField" value="#{changePasswordBean.oldPassword}"
                                    required="true"/>
                        
                        <p:outputLabel value="#{msg.cambioClaveNueva}:" for="newPassField"/>
                        <p:password id="newPassField" value="#{changePasswordBean.newPassword}"
                                    required="true"/>
                        <p:outputLabel value="#{msg.cambioClaveNuevaRepetir}:" for="newPassRepeatField"/>
                        <p:password id="newPassRepeatField" value="#{changePasswordBean.newPasswordRepeat}"
                                    required="true"/>

                    </h:panelGrid>
                    <p:commandButton id="aceptarButton" value="#{msg.aceptar}"
                                     action="#{changePasswordBean.actualizarClave()}"
                                     update="changePanel" />

                </h:form>



            </ui:define>

        </ui:composition>


    </h:body>
</html>
