<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/template.xhtml">

    <ui:define name="meta">
        <f:metadata>
            <f:viewParam name="nombreParametro" value="#{parametrosEditBean.nombreParametro}" required="true"/>

            <f:event listener="#{parametrosEditBean.init()}"
                     type="preRenderView">
            </f:event>
        </f:metadata>
<!--        <f:event type="preRenderView" listener="#{parametrosEditBean.init()}" />-->

    </ui:define>

    <!-- Contenido -->
    <ui:define name="content">
        <ui:insert >
            <ui:include src="breadcrumb.xhtml" />
        </ui:insert>

        <div class="Container100 Responsive100 NoIndent">
            <div class="Container100 ui-fluid">
                <div class="Card">
                    <h1 class="CardBigTopic TexAlCenter">#{parametrosEditBean.parametroActual.nombreParametro}</h1>
                    <div class="SeparatorFull" />

                    <h:form id="formContenido" >


                        <p:panelGrid layout="grid"  style="border:0px !important; background:none;"
                                     styleClass="ui-panelgrid-blank" columns="3">

                            <h:outputLabel for="valorParametroField" value="#{msg.valor}:" />
                            <p:inputText id="valorParametroField"
                                         value="#{parametrosEditBean.parametroActual.valorParametro}"
                                         maxlength="255" required="true" requiredMessage="#{msg.campoRequerido}"/>
                            <p:message for="valorParametroField"  />

                            <h:outputLabel for="descripcionParametroField" value="#{msg.descripcion}:" />
                            <h:outputLabel id="descripcionParametroField"
                                           value="#{parametrosEditBean.parametroActual.descripcionParametro}"
                                           />
                        </p:panelGrid >

                        <p:commandButton value="#{msg.guardar}" icon="fa fa-fw fa-save" action="#{parametrosEditBean.edit()}" update="@form" />
                        <p:commandButton value="#{msg.volver}" icon="ui-icon-arrowthick-1-w" action="parametroSearch.xhtml?faces-redirect=true"
                                         ajax="false" immediate="true"/>
                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
