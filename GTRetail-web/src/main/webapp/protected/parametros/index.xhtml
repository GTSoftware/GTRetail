<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <!-- Contenido -->
            <ui:define name="content">
                <ui:insert >
                    <ui:include src="breadcrumb.xhtml" />
                </ui:insert>
                <h:form id="formContenido" >
                    <!-- TODO Falta hacer panel de bÃºsqueda... -->
                    
                    <p:dataTable id="parametrosTable" var="par" value="#{parametrosEditBean.parametrosList}" 
                                 editable="true"
                                 rows="15"
                                 paginator="true"
                                 sortMode="multiple"
                                 emptyMessage="#{msg.busquedaSinResultados}" 
                                 rowKey="#{par.nombreParametro}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="10,15,30"
                                 style="width: 100%"
                                 resizableColumns="true"
                                 scrollable="true" >
                        <f:facet name="header">
                            #{msg.parametros}
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{parametrosEditBean.onRowEdit}" process="@this" />

                        <p:column >
                            <f:facet name="header">
                                #{msg.nombre}
                            </f:facet>

                            <h:outputText value="#{par.nombreParametro}" />

                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                #{msg.valor}
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{par.valorParametro}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{par.valorParametro}" required="true" 
                                                 maxlength="255" style="width:100%" label="#{msg.valor}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                #{msg.descripcion}
                            </f:facet>

                            <h:outputText value="#{par.descripcionParametro}" />
                            
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>


    </h:body>
</html>
