<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <!-- Contenido -->
            <ui:define name="content">
                <ui:insert >
                    <ui:include src="breadcrumb.xhtml" />
                </ui:insert>
                <h:form id="formContenido" >


                    <h:panelGrid columns="3">
                        <p:outputLabel for="textoBusquedaField" value="#{msg.busqueda}:"/>
                        <p:inputText id="textoBusquedaField" value="#{parametrosSearchBean.txt}" size="50"/>
                        <p:commandButton  action="#{parametrosSearchBean.buscar()}" 
                                          value="#{msg.buscar}" 
                                          icon="fa fa-fw fa-search"
                                          update="parametrosTable"/>
                    </h:panelGrid>
                    <p:dataTable id="parametrosTable" var="par" value="#{parametrosSearchBean.parametrosList}" 
                                 editable="true"
                                 rows="15"
                                 paginator="true"
                                 sortMode="multiple"
                                 emptyMessage="#{msg.busquedaSinResultados}" 
                                 rowKey="#{par.nombreParametro}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="10,15,30"
                                 style="width: 100%"
                                 resizableColumns="true"
                                 scrollable="true" >

                        <f:facet name="header">
                            #{msg.parametros}
                        </f:facet>

                        <p:column sortBy="#{par.nombreParametro}" >
                            <f:facet name="header">
                                #{msg.nombre}
                            </f:facet>

                            <h:outputText value="#{par.nombreParametro}" />

                        </p:column>

                        <p:column sortBy="#{par.valorParametro}" >
                            <f:facet name="header">
                                #{msg.valor}
                            </f:facet>

                            <h:outputText value="#{par.valorParametro}" />

                        </p:column>

                        <p:column sortBy="#{par.descripcionParametro}" >
                            <f:facet name="header">
                                #{msg.descripcion}
                            </f:facet>

                            <h:outputText value="#{par.descripcionParametro}" />

                        </p:column>

                        <p:column style="width:32px">
                            <f:facet name="header">
                                #{msg.editar}
                            </f:facet>
                            <p:commandButton icon="fa fa-fw fa-edit" action="parametroEdit" 
                                             ajax="false" >
                                <f:param name="nombreParametro" value="#{par.nombreParametro}" /> 
                                
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>


    </h:body>
</html>
