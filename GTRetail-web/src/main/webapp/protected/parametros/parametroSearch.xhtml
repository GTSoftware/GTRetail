<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/WEB-INF/template.xhtml">

    <!-- Contenido -->
    <ui:define name="content">
        <ui:insert >
            <ui:include src="breadcrumb.xhtml" />
        </ui:insert>

        <div class="Container100 Responsive100 NoIndent">
            <div class="Container100 ui-fluid">
                <div class="Card">
                    <h1 class="CardBigTopic TexAlCenter">Edición de parámetros</h1>
                    <div class="SeparatorFull" />

                    <h:form id="formContenido" >


                        <p:panelGrid layout="grid"  style="border:0px !important; background:none;"
                                     styleClass="ui-panelgrid-blank" columns="2">


                            <p:inputText id="textoBusquedaField" value="#{parametrosSearchBean.txt}"
                                         placeholder="#{msg.busqueda}"/>

                            <p:commandButton  action="#{parametrosSearchBean.buscar()}"
                                              value="#{msg.buscar}"
                                              icon="fa fa-fw fa-search"
                                              update="parametrosTable"/>
                        </p:panelGrid >

                        <p:dataTable id="parametrosTable" var="par" value="#{parametrosSearchBean.parametrosList}"
                                     editable="true"
                                     rows="15"
                                     paginator="true"
                                     sortMode="single"
                                     emptyMessage="#{msg.busquedaSinResultados}"
                                     rowKey="#{par.nombreParametro}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,30"

                                     resizableColumns="false"
                                     scrollable="true"
                                     reflow="true">

                            <f:facet name="header">
                                <h:outputText value="#{msg.parametros}" />
                            </f:facet>

                            <p:column sortBy="#{par.nombreParametro}" headerText="#{msg.nombre}">


                                <h:outputText value="#{par.nombreParametro}" />

                            </p:column>

                            <p:column sortBy="#{par.valorParametro}" headerText="#{msg.valor}" >


                                <h:outputText value="#{par.valorParametro}" />

                            </p:column>

                            <p:column sortBy="#{par.descripcionParametro}" headerText="#{msg.descripcion}" >


                                <h:outputText value="#{par.descripcionParametro}" />

                            </p:column>

                            <p:column  headerText="#{msg.editar}">

                                <p:commandButton id="editParamBtn" ajax="false"
                                                 immediate="true"
                                                 action="#{parametrosSearchBean.editParametro(par)}"
                                                 icon="fa fa-fw fa-edit"/>


                            </p:column>
                        </p:dataTable>

                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
