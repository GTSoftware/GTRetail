<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/WEB-INF/templates/template.xhtml">

    <!-- Contenido -->
    <ui:define name="content">
        <ui:insert >
            <ui:include src="breadcrumb.xhtml" />
        </ui:insert>
        <h:form id="formContenido" >


            <p:panelGrid layout="grid"
                         styleClass="ui-panelgrid-blank" columns="3"
                         columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-1">
                <p:outputLabel for="textoBusquedaField" value="#{msg.busqueda}:"/>
                <p:inputText id="textoBusquedaField" value="#{parametrosSearchBean.txt}" />
                <p:commandButton  action="#{parametrosSearchBean.buscar()}"
                                  value="#{msg.buscar}"
                                  icon="fa fa-fw fa-search"
                                  update="parametrosTable"/>
            </p:panelGrid >

            <p:dataTable id="parametrosTable" var="par" value="#{parametrosSearchBean.parametrosList}"
                         editable="true"
                         rows="15"
                         paginator="true"
                         sortMode="multiple"
                         emptyMessage="#{msg.busquedaSinResultados}"
                         rowKey="#{par.nombreParametro}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,15,30"
                         style="width: 100%"
                         resizableColumns="true"
                         scrollable="true"
                         reflow="true">

                <f:facet name="header">
                    <h:outputText value="#{msg.parametros}" />
                </f:facet>

                <p:column sortBy="#{par.nombreParametro}" headerText="#{msg.nombre}">


                    <h:outputText value="#{par.nombreParametro}" />

                </p:column>

                <p:column sortBy="#{par.valorParametro}" headerText="#{msg.valor}" >


                    <h:outputText value="#{par.valorParametro}" />

                </p:column>

                <p:column sortBy="#{par.descripcionParametro}" headerText="#{msg.descripcion}" >


                    <h:outputText value="#{par.descripcionParametro}" />

                </p:column>

                <p:column style="width:32px" headerText="#{msg.editar}">

                    <p:commandButton id="editParamBtn" ajax="false"
                                     immediate="true"
                                     action="#{parametrosSearchBean.editParametro(par)}"
                                     icon="fa fa-fw fa-edit"/>


                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
