<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>#{msg.appName}</title>
        <link rel="shortcut icon" href="#{resource['images/favicon.ico']}" type="image/x-icon"/>
        <link rel="icon" href="#{resource['images/favicon.ico']}" type="image/x-icon"/>
    </h:head>

    <h:body>

        <pm:page>
            <h:outputStylesheet name="css/default.css" />
            <pm:header >
                <ui:insert name="top">
                    <h:form >

                        <p:outputLabel value="#{msg.bienvenido}: "/>
                        <p:outputLabel value="#{authBackingBean.userLoggedIn.nombreUsuario}" />

                        <p:spacer width="20"/>
                        <p:outputLabel value="#{msg.fecha}:"/>
                        <p:clock mode="server" id="clock" pattern="dd/MM/yyyy hh:mm:ss a" />
                        <ui:include src="mainMenuMobile.xhtml" />
                    </h:form>


                </ui:insert>
            </pm:header>
            <pm:content>
                <ui:insert name="content">Content</ui:insert>
            </pm:content>

            <pm:footer >
                <p:separator/>
                <h:outputLabel value="Version:  #{version.version} Build: #{version.build}" />
            </pm:footer>
        </pm:page>


    </h:body>

</html>
