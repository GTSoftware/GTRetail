<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>#{msg.appName}</title>
    </h:head>

    <h:body>

        <h:outputStylesheet name="css/default.css" />
        <div id="top" >
            <ui:insert name="top">
                <h:form >
                    <p:graphicImage library="images" name="logo.png" height="75" width="auto"/>
                    <br/>
                    <p:outputLabel value="#{msg.bienvenido}"/>
                    <p:outputLabel value="#{authBackingBean.userLoggedIn.nombreUsuario}" /> 
                    <p:spacer width="20"/>
                    <p:commandLink value="#{msg.salir}" action="#{authBackingBean.logout}" ajax="false" immediate="true"/>
                    <p:ajaxStatus  onstart="dlgLoad.show()" oncomplete="dlgLoad.hide()" onerror="dlgLoad.hide()" onsuccess="dlgLoad.hide()"/>  
                    <p:dialog widgetVar="dlgLoad" resizable="false" closable="false" modal="true" appendTo="@(body)"> 
                        <h:panelGrid columns="1" >

                            <p:graphicImage library="images" name="ajax-loader-bar.gif" />
                            <br/>
                            #{msg.cargando}
                        </h:panelGrid>
                    </p:dialog>  
                    <p:growl autoUpdate="true" showDetail="true" showSummary="true" sticky="true"/>
                </h:form>
                <ui:include src="mainMenu.xhtml" />
            </ui:insert>
        </div>
        <div>



            <div id="content" class="right_content" >
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div>
            <div id="footer" >
                <p:separator/>
                <h:outputLabel value="Version:  #{version.version} Buid: #{version.build}" />
            </div>
        </div>

    </h:body>

</html>
