<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:form id="formMenu" >
        <p:menubar id="menuBar" style="height: fit-content"  autoDisplay="false">

            <p:submenu id="sistemaSubMenu" label="#{msg.sistema}" icon="ui-icon-wrench" >
                <p:menuitem id="cambiarClaveItem" value="#{msg.cambiarClave}"
                            action="/protected/user/changePassword.xhtml?faces-redirect=true"  ajax="false" immediate="true"/>
                <p:menuitem id="parametrosItem" value="#{msg.parametros}"
                            action="/protected/parametros/parametroSearch?faces-redirect=true" ajax="false" immediate="true"/>
                <p:menuitem id="salirItem" value="#{msg.salir}" action="#{authBackingBean.logout}" ajax="false"
                            immediate="true" icon="fa-power-off"/>
            </p:submenu>

            <p:submenu id="archivoSubMenu" label="#{msg.archivo}" icon="ui-icon-folder-collapsed" >


                <p:submenu id="clienteItem" label="#{msg.clientes}" >
                    <p:menuitem value="#{msg.clientesConsulta}" action="/protected/clientes/index.xhtml?faces-redirect=true" immediate="true" ajax="false"/>
                </p:submenu>
                <p:submenu id="productosSubMenu" label="#{msg.productos}" >
                    <p:menuitem id="busquedaProductosItem" value="#{msg.busquedaProductos}"
                                action="/protected/productos/consultarProductos.xhtml?faces-redirect=true"
                                immediate="true" ajax="false"/>
                    <p:menuitem id="actualizacionMasivaPreciosItem" value="#{msg.actualizacionMasivaPrecios}"
                                action="/protected/productos/precios/actualizarPrecios.xhtml?faces-redirect=true"
                                immediate="true" ajax="false"/>
                </p:submenu>
                <p:submenu id="ventasSubMenu" label="#{msg.ventas}" >
                    <p:menuitem id="listadoVentasItem" value="#{msg.ventasListado}"
                                action="/protected/ventas/index.xhtml?faces-redirect=true"
                                immediate="true" ajax="false"/>

                    <p:menuitem id="nuevaVentaItem" value="#{msg.ventasNueva}"
                                action="/protected/ventas/nueva/nuevaVenta.xhtml?faces-redirect=true"
                                immediate="true" ajax="false"/>
                    <p:menuitem id="nuevoCarritoItem" value="#{msg.startNewCart}"
                                action="/protected/ventas/cart/consultarProductos.xhtml?faces-redirect=true"
                                immediate="true" ajax="false" icon="fa fa-fw fa-shopping-cart"/>
                </p:submenu>
                <p:submenu id="fiscalItem" label="#{msg.fiscal}" >
                    <p:menuitem id="periodosFiscalesItem" value="#{msg.periodosFiscales}"
                                action="/protected/fiscal/periodosFiscales/periodosEdit.xhtml?faces-redirect=true"
                                immediate="true" ajax="false"/>
                    <p:menuitem id="ivaVentasItem" value="#{msg.liborIVAVentas}"
                                action="/protected/fiscal/libros/ivaVentas.xhtml?faces-redirect=true"
                                immediate="true" ajax="false"/>
                    <p:menuitem id="regimenInformativoItem" value="#{msg.regimenInformativo}"
                                action="/protected/fiscal/regimenInformativo/regimenInformativoCV.xhtml?faces-redirect=true"
                                immediate="true" ajax="false"/>
                </p:submenu>

                <p:submenu id="clasificadoresSubMenu" label="#{msg.clasificadores}" >
                    <p:menuitem id="marcasItem" value="#{msg.marcas}"
                                action="/protected/archivos/marcas/marcaSearch.xhtml?faces-redirect=true"
                                immediate="true" ajax="false"/>
                </p:submenu>

            </p:submenu>


        </p:menubar>


    </h:form>
</html>
