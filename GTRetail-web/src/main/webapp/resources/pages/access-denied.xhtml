<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{msg.appName}</title>
        <ui:insert name="head" />
        <link rel="shortcut icon" href="#{resource['images/favicon.png']}" type="image/png"/>
        <link rel="icon" href="#{resource['images/favicon.png']}" type="image/png"/>
    </h:head>

    <h:body styleClass="OrangeBack">

        <div class="Wid80 MarAuto">
            <div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">

                <div class="EmptyBox100 ShowOnDesktop"></div>
                <div class="EmptyBox20 ShowOnMobile"></div>
                <div class="Wid50 MarAuto WidAutoOnMobile">
                    <div class="Wid100 FontLatoRegular White Fs18">Lo sentimos, pero no posee acceso a esta parte.</div>
                    <div class="EmptyBox30"></div>
                    <div class="Card ui-fluid ShadowEffect">
                        <div class="EmptyBox20"></div>
                        <div class="Container100">
                            <i class="icon-eye12 Fs100 Orange"></i>
                        </div>
                        <div class="Container100 FontLatoBlack Fs30 Orange">
                            Acceso Denegado<br/>ยก Por favor verifique sus permisos !
                        </div>
                        <div class="EmptyBox10"></div>
                        <div class="Container100">
                            <p:button value="Volver al inicio" styleClass="GreenButton"
                                      href="#{request.contextPath}/index.html"/>
                        </div>

                        <div class="EmptyBox10"></div>
                        <div class="Separator"></div>
                        <div class="EmptyBox10"></div>

                        <span class="DispBlock OvHidden FontLatoBold Fs16 SoftGray">Or Contact With Admin</span>
                        <div class="EmptyBox10"></div>
                        <div class="Container100">
                            <p:inputText placeholder="Your E-Mail" style="padding:15px !important;"/>
                        </div>
                        <div class="Container100">
                            <p:inputTextarea rows="3" placeholder="Your Message" style="padding:15px !important;"/>
                        </div>
                        <div class="Container100">
                            <p:commandButton type="button"  value="Send To Admin" styleClass="RedButton"/>
                        </div>

                    </div>

                    <div class="EmptyBox20"></div>
                    <div class="Wid100 FontLatoRegular Fs12 TransparentWhite"> <i class="fa fa-copyright DispInlBlock"></i> GT Retail <br/>Version:  #{version.version} Build: #{version.build}.</div>
                    <div class="EmptyBox30"></div>
                </div>
            </div>
        </div>

        <style>.ui-button-text, .ui-button-text-only .ui-button-text{padding:15px !important; transition:none !important;}</style>

        <h:outputStylesheet name="css/core-layout.css" library="olympos-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="olympos-layout" />
        <h:outputStylesheet name="css/animate.css" library="olympos-layout" />
        <h:outputStylesheet name="css/olympos-layout.css" library="olympos-layout" />
        <h:outputStylesheet name="css/olympos-font.css" library="olympos-layout" />
    </h:body>

</html>
