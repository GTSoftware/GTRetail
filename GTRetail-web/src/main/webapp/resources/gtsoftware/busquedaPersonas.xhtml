<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"

      xmlns:p="http://primefaces.org/ui">

    <composite:interface>
        <composite:attribute name="textoBusqueda"  type="java.lang.String" />
        <composite:attribute name="personasList"   />
        <composite:attribute name="personaSeleccionada" type="ar.com.gtsoftware.model.Personas" />
        <composite:attribute name="busquedaAction" method-signature="void busquedaAction()" />
    </composite:interface>

    <composite:implementation>
        <h:form id="busquedaPersonasForm" >
            <p:fragment>
                <h:panelGrid columns="3">
                    <p:outputLabel for="textoBusquedaField" value="#{msg.busqueda}:"/>
                    <p:inputText id="textoBusquedaField" value="#{cc.attrs.textoBusqueda}" size="50"/>
                    <p:commandButton  action="#{cc.attrs.busquedaAction}"
                                      process="@this"
                                      value="#{msg.buscar}"
                                      icon="ui-icon-search"
                                      update="personasTable"/>
                </h:panelGrid>

                <p:separator />

                <p:dataTable id="personasTable"
                             var="persona"
                             value="#{cc.attrs.personasList}"
                             rows="5"
                             lazy="true"
                             paginator="true"
                             selectionMode="single"
                             selection="#{cc.attrs.personaSeleccionada}"
                             emptyMessage="#{msg.busquedaSinResultados}"
                             rowKey="#{persona.id}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30"
                             style="width: 100%"
                             resizableColumns="true"
                             scrollable="true" >

                    <p:ajax event="rowSelect"  />
                    <p:column style="text-align: left; width:5%" sortBy="#{persona.id}" >
                        <f:facet name="header">
                            #{msg.tablaId}
                        </f:facet>
                        <h:outputText value="#{persona.id}" />
                    </p:column>

                    <p:column sortBy="#{persona.razonSocial}">
                        <f:facet name="header">
                            #{msg.razonSocial}
                        </f:facet>
                        <h:outputText value="#{persona.razonSocial}" />
                    </p:column>

                    <p:column headerText="Documento" style="width:24%" sortBy="#{persona.documento}">
                        <f:facet name="header">
                            #{msg.documento}
                        </f:facet>
                        <h:outputText value="#{persona.idTipoDocumento.nombreTipoDocumento} - #{persona.documento}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            #{msg.direccion}
                        </f:facet>
                        <h:outputText value="#{persona.calle} #{persona.altura} #{msg.piso}: #{persona.piso} #{msg.depto}: #{persona.depto}"  />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            #{msg.provincia}
                        </f:facet>
                        <h:outputText value="#{persona.idProvincia.nombreProvincia}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            #{msg.localidad}
                        </f:facet>
                        <h:outputText value="#{persona.idLocalidad.nombreLocalidad}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            #{msg.responsabilidadIVA}
                        </f:facet>
                        <h:outputText value="#{persona.idResponsabilidadIva.nombreResponsabildiad}" />
                    </p:column>

                </p:dataTable>
            </p:fragment>
        </h:form>
    </composite:implementation>
</html>
