<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"

      xmlns:p="http://primefaces.org/ui">

    <composite:interface>



        <composite:attribute name="productoSeleccionado" type="ar.com.gtsoftware.model.Productos" />
        <composite:attribute name="listaPrecios" type="ar.com.gtsoftware.model.ProductosListasPrecios" />


    </composite:interface>

    <composite:implementation>

        <f:event type="preRenderView" listener="#{productosSearchBean.setListaSeleccionada(cc.attrs.listaPrecios)}" />

        <div class="Container100 ui-fluid">

            <h:form id="busquedaProductosForm" >

                <p:fragment>

                    <p:panelGrid layout="grid"  styleClass="ui-panelgrid-blank" columns="2"
                                 style="border:0px !important; background:none;">


                        <p:inputText id="cadenaBusquedaProdField"
                                     value="#{productosSearchBean.filter.txt}"
                                     placeholder="Ingrese los términos de búsqueda."/>
    <!--                    <p:selectOneMenu id="listaField" value="#{productosSearchBean.listaSeleccionada}"
                                         required="true" requiredMessage="#{msg.seleccionarUno}"
                                         converter="#{productosListasPreciosConverter}"
                                         >

                            <f:selectItems value="#{productosSearchBean.listasPrecio}" var="lista" itemLabel="#{lista.nombreLista}"
                                           itemValue="#{lista}"/>

                        </p:selectOneMenu>-->
                        <p:commandButton  action="#{productosSearchBean.doSearch()}"
                                          process="@this"
                                          value="#{msg.buscar}"
                                          update="productosBusquedaTable"
                                          icon="fa fa-fw fa-search"/>
                    </p:panelGrid >

                    <p:separator />



                    <p:dataTable id="productosBusquedaTable" var="pro" value="#{productosSearchBean.dataModel}"
                                 rows="5"
                                 lazy="true"
                                 paginator="true"
                                 emptyMessage="#{msg.busquedaSinResultados}"
                                 selectionMode="single"
                                 selection="#{cc.attrs.productoSeleccionado}"
                                 rowKey="#{pro.id}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,30,100"
                                 liveResize="true"
                                 resizableColumns="true"
                                 scrollable="true"
                                 sortMode="single"
                                 reflow="true">

                        <p:ajax event="rowSelect" global="false" />

                        <p:column style="width:5%">
                            <f:facet name="header">
                                #{msg.id}
                            </f:facet>
                            <h:outputText value="#{pro.id}" />
                        </p:column>

                        <p:column  >
                            <f:facet name="header">
                                #{msg.descripcion}
                            </f:facet>
                            <h:outputText value="#{pro.descripcion}" />
                        </p:column>

                        <p:column headerText="Stock" style="text-align: right">
                            <f:facet name="header">
                                #{msg.stock}
                            </f:facet>
                            <h:outputText value="0" >
                                <f:convertNumber groupingUsed="true" type="number"/>
                            </h:outputText>
                        </p:column>

                        <p:column style="text-align: right; font-size: large; font-weight: bold ">
                            <f:facet name="header">
                                #{msg.precioUnitario}
                            </f:facet>
                            <h:outputText value="#{productosSearchBean.getPrecio(pro)}" style="font-size: medium; font-weight: bold">
                                <f:convertNumber groupingUsed="true" type="currency"
                                                 currencySymbol="$"/>
                            </h:outputText>
                        </p:column>
                        <p:column  >
                            <f:facet name="header">
                                #{msg.unidadVenta}
                            </f:facet>
                            <h:outputText value="#{pro.idTipoUnidadVenta.nombreUnidad}" />
                        </p:column>
                        <p:column  >
                            <f:facet name="header">
                                #{msg.ubicacion}
                            </f:facet>
                            <h:outputText value="#{pro.ubicacion}" />
                        </p:column>

                        <p:column headerText="#{msg.stock}" style="text-align: right; width: 5%" >
                            <f:facet name="header">
                                #{msg.stock}
                            </f:facet>
                            <h:outputText value="#{pro.stockActual}" >
                                <f:convertNumber groupingUsed="true" type="number"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:fragment>
            </h:form>
        </div>
    </composite:implementation>
</html>
