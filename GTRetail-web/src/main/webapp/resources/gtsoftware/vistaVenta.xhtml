<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <composite:interface>

        <composite:attribute name="venta" type="ar.com.gtsoftware.model.Ventas" />
        <composite:attribute name="lineasVenta" />

    </composite:interface>

    <composite:implementation>
        <h:form id="vistaVentaForm" >
            <h:panelGrid columns="2" >
                <p:outputLabel value="#{msg.venta}:" />
                <p:outputLabel value="#{cc.attrs.venta.id}" />

                <p:outputLabel value="#{msg.cliente}:" />
                <p:outputLabel value="#{cc.attrs.venta.idPersona.id} - #{cc.attrs.venta.idPersona.razonSocial}" />

                <p:outputLabel value="#{msg.condicionVenta}:" />
                <p:outputLabel value="#{cc.attrs.venta.idCondicionVenta.nombreCondicion}" />

                <p:outputLabel value="#{msg.fecha}:" />
                <p:outputLabel value="#{cc.attrs.venta.fechaVenta}" >
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                </p:outputLabel>

                <p:outputLabel value="#{msg.sucursal}:" />
                <p:outputLabel value="#{cc.attrs.venta.idSucursal.nombreSucursal}" />

                <p:outputLabel value="#{msg.vendedor}:" />
                <p:outputLabel value="#{cc.attrs.venta.idUsuario.nombreUsuario}" />

                <p:outputLabel value="#{msg.factura}:" />
                <p:outputLabel value="#{cc.attrs.venta.idRegistroIva.letraFactura} #{cc.attrs.venta.idRegistroIva.puntoVentaFactura}-#{cc.attrs.venta.idRegistroIva.numeroFactura}"
                               rendered="#{not empty cc.attrs.venta.idRegistroIva}" />
                <p:outputLabel value="#{msg.no}"
                               rendered="#{empty cc.attrs.venta.idRegistroIva}" />



            </h:panelGrid>
            <p:separator />

            <p:dataTable id="productosTable" value="#{cc.attrs.lineasVenta}" var="lineaVenta"
                         rows="15"
                         paginator="true"
                         sortMode="multiple"
                         emptyMessage="#{msg.productosNoCargados}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,15,30"
                         resizableColumns="true">

                <p:column style="text-align: right; width: 5%">
                    <f:facet name="header">
                        #{msg.tablaId}
                    </f:facet>
                    <h:outputText value="#{lineaVenta.idProducto.id}" />
                </p:column>
                <p:column style="text-align: left; width: 5%">
                    <f:facet name="header">
                        #{msg.codigo}
                    </f:facet>
                    <h:outputText value="#{lineaVenta.idProducto.codigoPropio}" />
                </p:column>
                <p:column style="text-align: left; width: 40%">
                    <f:facet name="header">
                        #{msg.tablaDescripcion}
                    </f:facet>
                    <h:outputText value="#{lineaVenta.idProducto.descripcion}" />
                </p:column>
                <p:column style="text-align: right; width: 5%">
                    <f:facet name="header">
                        #{msg.tablaCantidad}
                    </f:facet>
                    <h:outputText value="#{lineaVenta.cantidad}" />
                </p:column>
                <p:column style="text-align: left; width: 5%">
                    <f:facet name="header">
                        #{msg.tablaUnidad}
                    </f:facet>
                    <h:outputText value="#{lineaVenta.idProducto.idTipoUnidadVenta.nombreUnidad}" />
                </p:column>
                <p:column style="text-align: right; width: 2%">
                    <f:facet name="header">
                        #{msg.tablaIVA}
                    </f:facet>
                    <h:outputText value="#{lineaVenta.idProducto.idAlicuotaIva.valorAlicuota}" >
                        <f:convertNumber  type="number" groupingUsed="true"/>
                    </h:outputText>
                </p:column>

                <p:column style="text-align: right; width: 10%">
                    <f:facet name="header">
                        #{msg.tablaPrecioUnitario}
                    </f:facet>
                    <h:outputText value="#{lineaVenta.idProducto.precioVenta}" >
                        <f:convertNumber currencySymbol="$" type="currency" groupingUsed="true"/>
                    </h:outputText>
                </p:column>

                <p:column style="text-align: right; width: 10%">
                    <f:facet name="header">
                        #{msg.tablaSubTotal}
                    </f:facet>
                    <h:outputText value="#{lineaVenta.subTotal}" >
                        <f:convertNumber currencySymbol="$" type="currency"  groupingUsed="true"/>
                    </h:outputText>
                </p:column>



                <p:columnGroup type="footer">
                    <p:row>  
                        <p:column colspan="7" footerText="#{msg.total}"  
                                  style="text-align:right; font-size: larger"  />  

                        <p:column footerText="\$#{cc.attrs.venta.total}" style=" font-size: xx-large" />  
                    </p:row>  
                </p:columnGroup>

            </p:dataTable>

            <p:outputLabel value="#{msg.observaciones}:" />
            <p:outputLabel value="#{cc.attrs.venta.observaciones}" />

        </h:form>
    </composite:implementation>
</html>
