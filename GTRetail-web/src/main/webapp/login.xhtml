<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.appName}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="#{resource['images/favicon.ico']}" type="image/x-icon"/>
        <link rel="icon" href="#{resource['images/favicon.ico']}" type="image/x-icon"/>
    </h:head>


    <h:body>

        <form method="POST" action="j_security_check">
            <div class="ui-grid ui-grid-responsive">
                <p:graphicImage value="/resources/images/logo.png" style="height: 70px;position: absolute;left: 50% ;margin-left: -150px;margin-top: 10px"/>
                <p:panel id="panel" header="#{msg.loginHeader}"
                         style="position: absolute;left: 50% ;margin-left: -150px;margin-top: 100px">
                    <p:focus context="panel"/>
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                        <h:outputLabel for="j_username">#{msg.usuario}:</h:outputLabel>
                        <p:inputText id="j_username" required="true" value="" title="El nombre de usuario"/>
                        <h:outputLabel for="j_password">#{msg.password}:</h:outputLabel>
                        <p:password id="j_password" required="true" value="" feedback="false" title="Su contraseÃ±a" />
                    </p:panelGrid>
                    <h:commandButton value="#{msg.logIn}" type="submit" title="#{msg.logInButtonTitle}"/>
                </p:panel>
                <div id="footer" >
                    <h:outputLabel value="Version:  #{version.version} Build: #{version.build}" />
                </div>
            </div>
        </form>

    </h:body>

</html>
